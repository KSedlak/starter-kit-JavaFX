<div>

        <div class="modal-header">
            <h3 class="modal-title">Dodaj Autora</h3>
        </div>
        <div class="modal-body">
		<form name="form.AuthorAddForm" novalidate>

      <div class="form-group">
            <label>Imie Autora:</label>
            <input type="text" name="modalAuthorName" class="form-control" ng-model="author.firstName" ng-minlength="3" ng-pattern="/^(\D)+$/" required>
            <p ng-show="form.AuthorAddForm.modalAuthorName.$error.minlength" class="help-block">Imie autora musi miec conajmniej 3 litery</p>
            <p ng-show="form.AuthorAddForm.modalAuthorName.$error.pattern" class="help-block">Imie musi skaldac sie tylko z liter</p>
        </div>
        
          <div class="form-group">
            <label>Nazwisko Autora:</label>
            <input type="text" name="modalAuthorlastName" class="form-control" ng-model="author.lastName" ng-minlength="3" ng-pattern="/^(\D)+$/" required>
            <p ng-show="form.AuthorAddForm.modalAuthorlastName.$error.minlength" class="help-block">Nazwisko autora musi miec conajmniej 3 litery</p>
            <p ng-show="form.AuthorAddForm.modalAuthorlastName.$error.pattern" class="help-block">Nazwisko musi skaldac sie tylko z liter</p>
        </div>
        </form>
             </div>

        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="$dismiss()">Zamknij</button>
   <button class="btn btn-success" ng-click="ok()"  ng-disabled="!form.AuthorAddForm.$valid" >Dodaj</button>
    
</div>

</div>
