<!DOCTYPE html>
<html>
<body>
<section >
    <div flash-message="5000" ></div>

    <h3>Wyszukaj autora:</h3>
    <div class="input-group">
    <span class="input-group-btn">  
    <input type="text" ng-model="searchText.$" class="form-control" placeholder="Podaj imie lub nazwisko autora">
        <button class="btn btn-default " ng-click="initByFindingAll()">Szukaj</button></span></div>
    <table class="table table-striped table-bordered table-condensed" ng-show="authors.length>0" >
        <tr>
            <th><p class="tablemMargin">Imie</p></th>
            <th><p class="tablemMargin">Nazwisko</p></th>
        </tr>
        <tr ng-repeat="author in authors | filter:searchText:strict">
            <td><p class="tablemMargin">{{ author.firstName }}</p>
            </td>
            <td>
            <p class="tablemMargin"> {{ author.lastName }}</p>
            </td>
      
        </tr>
    </table>
</section>
</body>
</html>
